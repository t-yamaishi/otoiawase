<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
  <link rel="stylesheet" href="otoiawase.css">
  <script type="text/javascript" src="contact.js"></script>
</head>

<body>
  <header>
  <div class="header">
    <h1>お問い合わせ</h1>
  </div>
</header>
  <div>
    <form action="confirm.php" method="post" name="form" onsubmit="return validate()">
      <h1 class="contact-title">お問い合わせフォーム </h1>
      <p>お問い合わせ内容をご入力の上、「送信」ボタンをクリックしてください。</p>
      <div>
        <div class="title">
          <label>お名前</label>
          <input type="text" name="name" placeholder="例）山田太郎" value="">
        </div>
        <div class="title">
          <label>ふりがな</label>
          <input type="text" name="furigana" placeholder="例）やまだたろう" value="">
        </div>
        <div class="title">
          <label>メールアドレス</label>
          <input type="text" name="email" placeholder="例）guest@example.com" value="">
        </div>
        <div class="title">
          <label>電話番号</label>
          <input type="text" name="tel" placeholder="例）0000000000" value="">
        </div>
        <div class="title">
          <label>年齢</label>
          <input type="radio" name="age">20代
          <input type="radio" name="age">30代
          <input type="radio" name="age">40代
          <input type="radio" name="age">50代
          <input type="radio" name="age">60代
          <input type="radio" name="age">70代以上
        </div>
        <div class="title">
          <label>お問い合わせ項目<span>必須</span></label>
        </div>
        <div class="title">

          <textarea name="content" rows="10" cols="50" placeholder="お問合せ内容を入力"></textarea>
        </div>
      </div>
      <button type="submit">送信</button>
    </form>
  </div>
</body>

</html>
